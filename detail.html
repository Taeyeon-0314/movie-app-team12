<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>상세 페이지</title>
    <!-- Reset css -->
    <link rel="stylesheet" href="./css/reset.css" />
    <!-- Detail css -->
    <link rel="stylesheet" href="./css/detail.css" />
    <link rel="stylesheet" href="./css/common.css" />
    <!-- font -->
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css"
    />
    <script src="./js/detailPage.js" type="module" defer></script>
  </head>
  <body>
    <!-- container -->
    <div class="container">
      <!-- header -->
      <header class="header">
        <!-- 로고 -->
        <div class="logo">
          <a href="/">MOVIE</a>
        </div>
      </header>
      <!-- main -->
      <main class="main">
        <section class="movieDetailWrapper">
          <!-- 스켈레톤 UI -->
          <div class="skeletons movieDetails">
            <div class="skeleton poster"></div>
            <div class="specs">
              <div class="skeleton genres"></div>
              <div class="skeleton titleK"></div>
              <div class="skeleton titleE"></div>
              <div class="skeleton info"></div>
              <div class="skeleton rating"></div>
              <div class="skeleton overview"></div>
            </div>
          </div>

          <div class="movieDetails">
            <div class="poster"></div>
            <div class="specs">
              <div class="genres">
                <ul class="genre"></ul>
              </div>
              <div class="title">
                <div class="koTitle"></div>
                <div class="enTitle"></div>
              </div>
              <div class="info">
                <span class="year"></span>
                <span class="runtime"></span>
              </div>
              <div class="director">
                <span class="label"></span>
                <span class="name"></span>
              </div>
              <div class="rating">
                <img class="star" />
                <p>
                  <span class="grade"></span>
                  <span class="total"></span>
                </p>
              </div>
              <div class="overview"></div>
            </div>
          </div>

          <!-- 스켈레톤 UI -->
          <div class="skeletons actorContainer">
            <div class="skeleton actor"></div>
            <div class="skeleton actor"></div>
            <div class="skeleton actor"></div>
            <div class="skeleton actor"></div>
            <div class="skeleton actor"></div>
          </div>

          <div class="actorContainer">
            <div class="actorTitle">
              <h2></h2>
            </div>
            <div class="actors">
              <div class="slider"></div>
              <button id="prevButton"></button>
              <button id="nextButton"></button>
            </div>
          </div>
          <div>안녕하세요</div>
          <div>안녕하세요</div>
          <div>안녕하세요</div>
          <div>안녕하세요</div>
          <div>안녕하세요</div>
          <div>안녕하세요</div>
          <div>안녕하세요</div>
          <div>안녕하세요</div>
          <div>안녕하세요</div>
          <div>안녕하세요</div>
          <div>안녕하세요</div>
          <div>안녕하세요</div>
          <div>안녕하세요</div>
          <div>안녕하세요</div>
          <div>안녕하세요</div>
          <div>안녕하세요</div>
          <div>안녕하세요</div>
          <div>안녕하세요</div>
          <div>안녕하세요</div>
        </section>
      </main>
    </div>
  </body>
</html>
